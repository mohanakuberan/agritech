<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
    <link rel="stylesheet" href="./intex.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-logo">AgriTech</a>
            <div class="nav-links">
                <a href="intex.html">Home</a>
                <a href="./services.html">Services</a>
                <a href="./product.html">Products</a>
                <a href="./sustainability.html">Sustainability</a>
                <a href="/contact" class="contact-btn">Contact Us</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <main>    
        <h1>Contact <span class="text-gradient">Us</span></h1>
        <div class="contact-container">
            <p class="instructions">
                Get in touch with our agricultural experts
            </p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@agritech.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Address</h3>
                <p>123 Farm Road</p>
                <p>Agriculture Valley, AG 12345</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    
                </div>
            </div>
        </div>
       
    <script src="script.js"></script> 
</body>
</html>
